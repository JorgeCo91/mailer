<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="envio.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulario</h1>
            </div>
        </div>
        <div class="row">
            <form method="post" id="formulario">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name" name="nombre">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                            <label for="phone">Telefono</label>
                            <input type="text" class="form-control" id="phone" aria-describedby="phone" placeholder="Enter phone" name="phone">
                        </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="correo">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea class="form-control" name="comentarios" id="message" cols="30" rows="10"></textarea>
                    </div>
                </div>    
                <button type="submit" class="btn btn-primary" id="enviar-form">Submit</button>
            </form> 
        </div>
    </div>
</body>
</html>
